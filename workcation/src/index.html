<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workcation - Tailwindcss</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-100">
    <div class="flex">
    <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:max-w-full lg:w-1/2 lg:py-24 lg:px-12">
        <img class="h-10" src="images/logo.svg" alt="Workcation">
        <img class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:object-cover sm:object-center lg:hidden" src="images/beach-work.jpg" alt="Woman Working on the beach">
        <h1 class="mt-6 text-2xl sm:text-4xl lg:text-2x font-bold text-gray-900 leading-tight">You can work from anywhere.<br> <span
                class="text-indigo-500">Take advantages of it.</span></h1>
        <p class="mt-2 text-gray-600">Workcation helps you find work-friendly rentals in bearutiful locations so you can
            enjoy some nice weather even
            when you're not on vacation.</p>
        <div class="mt-4 text-center">
            <a href="#" class="inline-block bg-indigo-400 hover:bg-indigo-600 rounded-lg px-5 py-3 text-white text-sm uppercase font-semibold tracking-wider">Book your escape</a>
        </div>
    </div>
    <div class="hidden lg:block lg:w-1/2">
        <img class="h-full object-cover inset-0 object-center w-full" src="images/beach-work.jpg" alt="Woman Working on the beach">

    </div>
